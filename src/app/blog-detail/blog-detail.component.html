<button (click)="toggleEdit()">Edit Post</button>

<div *ngIf="!isEditing">
    <div class="blog">
        <h3>{{ post.title }}</h3>
        <h5>Created on: {{ post.created_on | date:'short' }}</h5>
        <p>{{ post.body }}</p>
        <a [routerLink]="['']">Go Back</a>
    </div>
</div>

<div *ngIf="isEditing">
    <app-blog-edit [data]="post"></app-blog-edit>
</div>
