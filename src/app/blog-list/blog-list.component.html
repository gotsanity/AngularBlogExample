<button (click)="toggleEdit()">Toggle Editing</button><br>
<div *ngIf="isEditing">
    <app-blog-edit (onPostEvent)="toggleEdit()"></app-blog-edit>
</div>

<br>
<div class="blogList">
    <div *ngFor="let item of list" class="blog">
        <h3>{{ item.title }}</h3>
        <h5>Created on: {{ item.created_on | date:'short' }}</h5>
        <p>{{ item.body }}</p>
        <a [routerLink]="['/blog', item.id]">Read More</a>
    </div>
</div>
